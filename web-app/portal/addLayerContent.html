<div class="modal-header">
    <h4 class="modal-title">Add Layer</h4>
</div>

<div class="modal-body">
    <div ng-show="step == '1'" class="panel panel-default">
        <div select-layers selected-layers="selectedLayers" min-count="min" max-count="max"
             mandatory="true"></div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="isDisabled()">Next ></button>
</div>
