<div class="panel panel-primary" ng-show="speciesLayers && speciesLayers.length">
    <div class="panel-heading">
        <h3 class="panel-title">Preselected layers</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="layer in speciesLayers">
            <input name="speciesOptions" checkbox-change  type="radio" ng-model="$parent.speciesOption" ng-value="layer.uid"
                   ng-change="changeOption()">{{layer.name}}</input>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <div class="padding-bottom-15">
                <p>Select species by choosing one of the following options</p>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-sm btn-default">
                        <input checkbox-change type="radio" ng-model="speciesOption" value="allSpecies"
                               ng-change="changeOption()" name="speciesOptions" autocomplete="off"/>All species
                    </label>
                    <label class="btn btn-sm btn-default active">
                        <input checkbox-change type="radio" ng-model="speciesOption" value="searchSpecies"
                               ng-change="changeOption()" autocomplete="off" name="speciesOptions">Search</input>
                    </label>
                    <label class="btn btn-default btn-sm">
                        <input checkbox-change type="radio" ng-model="speciesOption" value="importList"
                               ng-change="changeOption()" autocomplete="off" name="speciesOptions">Create a list</input>
                    </label>
                    <label class="btn btn-default btn-sm">
                        <input checkbox-change type="radio" ng-model="speciesOption" value="speciesList"
                               ng-change="changeOption()" autocomplete="off" name="speciesOptions">Select a list</input>
                    </label>
                    <label class="btn btn-default btn-sm">
                        <input checkbox-change type="radio" ng-model="speciesOption" value="importPoints"
                               ng-change="changeOption()" autocomplete="off" name="speciesOptions">Import points</input>
                    </label>
                    <label class="btn btn-default btn-sm">
                        <input checkbox-change type="radio" ng-model="speciesOption" value="sandboxPoints"
                               ng-change="changeOption()" autocomplete="off" name="speciesOptions">Use imported
                        points</input>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <div ng-if="speciesOption == 'allSpecies'">
                    <p>All species selected</p>
                </div>
                <div ng-if="speciesOption == 'searchSpecies'" class="row">
                    <div class="col-sm-12">
                        <p for="speciesAutoComplete">Search species
                            <small>(For example: "Macropus rufus" or "Red Kangaroo")</small>
                        </p>
                        <input class="col-sm-12" id="speciesAutoComplete" species-auto-complete
                               on-custom="setQ">
                        <div class="row">
                            <div class="col-sm-12">
                                <label>
                                    <input type="checkbox" ng-checked="useScientificNames">Use the scientific names
                                    supplied with
                                    the records
                                </label>
                            </div>
                        </div>
                    </div>
                </div>


                <div ng-if="speciesOption == 'importList'">
                    <div class="row">
                        <div class="col-sm-8">
                            <p>List: <b ng-bind="speciesListName ? speciesListName:'No list selected'"></b></p>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" ng-click="openSpeciesList()">
                                Import species list
                            </button>
                        </div>
                    </div>
                </div>
                <div ng-if="speciesOption == 'speciesList'">
                    <div lists-list on-custom="setQ"></div>

                </div>
                <div ng-if="speciesOption == 'importPoints'" style="margin-left:25px;margin-top:10px">
                    <div class="row">
                        <div class="col-sm-8">
                            <p>Dataset: <b ng-bind="sandboxName ? sandboxName:'No dataset selected'"></b></p>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" ng-click="openSandbox()">
                                Import points
                            </button>
                        </div>
                    </div>
                </div>

                <div ng-if="speciesOption == 'sandboxPoints'">
                    <div sandbox-list on-custom="setQ"></div>

                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-12">
                <label>Additional search options</label>
                <div class="row">
                    <div class="col-sm-12">
                        <label><input type="checkbox" ng-model="spatiallyValid">Add spatially-valid
                            records</label>
                        &nbsp;
                        <label><input type="checkbox" ng-model="spatiallySuspect">Add spatially-suspect records</label>
                        &nbsp;
                        <label><input type="checkbox" ng-model="includeExpertDistributions">Add expert
                            distribution
                            areas</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
