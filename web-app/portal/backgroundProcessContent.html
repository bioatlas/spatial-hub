<div class="modal-header">
    <h3 class="modal-title">{{data.title}}</h3>
</div>

<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-12">
                        <ol class="stepList list-inline nav-wizard text-center">
                            <li ng-repeat="(key, sv) in stepView" title="{{sv.name}}">
                                <input type="radio" name="steps" disabled ng-checked="(step > $index) && ($index + 1 == step)">
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ng-show="step<=stepsActual">
                    <span><h5>Step {{step}} of {{stepsActual}}: {{cap[selectedCapability].description}}</h5></span>
                </div>

                <div ng-show="step==0">
                    Choose:
                    <select ng-model="selectedCapability" ng-change="test()">
                        <option ng-repeat="cp in capabilities" ng-value="cp.name">{{cp.name}}</option>
                    </select>
                </div>

                <div ng-show="stepView">
                    <div ng-repeat="(key, sv) in stepView" ng-show="step == ($index + 1)"
                         close-others="true">
                        <div ng-repeat="i in sv.inputArr"
                             ng-init="v=cap[selectedCapability].input[i]; status.open = $first"
                             ng-if="v.type != 'auto'"
                             class="panel panel-default" heading=""
                             is-open="status.open">
                            <div class="panel-heading">
                                {{v.description}}
                            </div>
                            <!--<div class="panel-body">-->
                                <!--<div ng-if="v.type == 'area'">-->
                                    <div select-area selected-area="values[i]" ng-if="v.type == 'area'" class="panel-body"></div>
                                <!--</div>-->
                                <!--<div ng-if="v.type == 'species'">-->
                                    <div select-species selected-q="values[i]" ng-if="v.type == 'species'"></div>
                                <!--</div>-->
                                <div ng-if="v.type == 'double'" class="panel-body">
                                    <input style="width:300px" type="number" max="{{v.constraints.max}}"
                                           min="{{v.constraints.min}}"
                                           ng-model="values[i]">
                                </div>
                                <!--<div ng-if="v.type == 'layer'">-->
                                    <div select-layers selected-layers="values[i]"
                                         min-count="v.constraints.min"
                                         max-count="v.constraints.max"
                                         mandatory="v.constraints.mandatory"
                                         environmental="v.constrains.environmental"
                                         contextual="v.constrains.contextual"
                                         analysis="v.constrains.analysis"
                                         ng-if="v.type == 'layer'"
                                    ></div>
                                <!--</div>-->
                                <div ng-if="v.type == 'boolean'" class="panel-body">
                                    <input type="checkbox" ng-model="values[i]">
                                </div>
                                <div ng-if="v.type == 'int'" class="panel-body">
                                    <input style="width:300px" type="number" max="{{v.constraints.max}}"
                                           min="{{v.constraints.min}}"
                                           ng-model="values[i]">
                                </div>
                                <div ng-if="v.type == 'list' && v.constraints.selection == 'single'" class="panel-body">
                                    <select ng-model="values[i]">
                                        <option ng-repeat="x in v.constraints.content" ng-value="x">{{x}}</option>
                                    </select>
                                </div>
                                <div ng-if="v.type == 'list' && v.constraints.selection != 'single'" class="panel-body">
                                    <select ng-model="values[i]" multiple>
                                        <option ng-repeat="x in v.constraints.content" ng-value="x">{{x}}</option>
                                    </select>
                                </div>
                            <!--</div>-->
                        </div>
                    </div>
                </div>

                <div ng-show="step > stepsActual">
                    <h3>Wait for task to complete</h3>

                    <div>{{status}}</div>
                    <textarea ng-model="logText "
                              style="height:300px;width:100%;overflow:scroll;display:block"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-default" type="button" ng-click="back()" ng-disabled="step == 1 || step > stepsActual"><
        Back
    </button>
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="isDisabled()">Next ></button>
</div>
