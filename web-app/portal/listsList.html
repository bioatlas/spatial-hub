<div class="">
    <div class="">
        <div class="">
            <table class="table table-bordered" style="table-layout:fixed">
                <caption>
                    <div class="row">
                        <div class="col-sm-6 margin-top-8">
                            Species list
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Lists" ng-model="searchLists">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            </div>
                        </div>
                    </div>
                </caption>
                <thead>
                <tr>
                    <th class="col-sm-1"></th>
                    <th class="col-sm-5">
                        <a href="#" ng-click="sortType = 'listName'; sortReverse = !sortReverse">
                            Name
                            <span ng-show="sortType == 'listName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'listName' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="col-sm-2">
                        <a href="#" ng-click="sortType = 'fullName'; sortReverse = !sortReverse">
                            Full name
                            <span ng-show="sortType == 'fullName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'fullName' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="col-sm-2"><a href="#" ng-click="sortType = 'updated'; sortReverse = !sortReverse">
                        Last updated
                        <span ng-show="sortType == 'updated' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'updated' && sortReverse" class="fa fa-caret-up"></span>
                    </a></th>
                    <th class="col-sm-2">
                        <a href="#" ng-click="sortType = 'count'; sortReverse = !sortReverse">
                            Number of records
                            <span ng-show="sortType == 'count' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'count' && sortReverse" class="fa fa-caret-up"></span>
                        </a></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="5">
                        <div style="overflow-y:auto; height: 300px">
                            <table class="table" style="table-layout:fixed">
                                <tbody style="height:300px;overflow:scroll;">
                                <tr ng-repeat="item in items | orderBy:sortType:sortReverse | filter:searchLists">
                                    <td class="col-sm-1 td-vertical-align text-center"><input type="checkbox"
                                                                                              ng-model="item.selected"
                                                                                              ng-click="select(item)"></td>
                                    <td class="col-sm-5 td-vertical-align table-text-ellipsis" title="{{item.listName}}">{{
                                        item.listName }}
                                    </td>
                                    <td class="col-sm-2 td-vertical-align table-text-ellipsis" title="{{item.fullName}}">{{
                                        item.fullName }}
                                    </td>
                                    <td class="col-sm-2 td-vertical-align">{{ item.lastUpdated | date: short}}</td>
                                    <td class="col-sm-2 td-vertical-align text-center">{{ item.itemCount }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
