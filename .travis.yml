language: groovy
jdk:
- openjdk8
sudo: false
branches:
  only:
  - master
addons:
  apt:
    packages:
    - gdal-bin
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- ./gradlew clean war
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./build/libs/spatial-hub-*.war"
  skip_cleanup: true
  overwrite: true
  on:
    repo: bioatlas/spatial-hub
    tags: true